<head>
  <main class="contact">

    <section class="contact-info">
      <h1>Contact Us</h1>

      <p><strong>White Water Rafting</strong></p>
      <p>123 River Road, Adventure City</p>
      <p>Phone: +256 700 000 000</p>
      <p>Email: info@whitewaterrafting.com</p>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3..." loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>

      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of Message</p>
        <label><input type="radio" name="purpose"> General Inquiry</label>
        <label><input type="radio" name="purpose"> Reservation Question</label>
        <label><input type="radio" name="purpose"> Website Suggestion</label>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <label>
          <input type="checkbox">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="employees">
      <h2>Meet Our Team</h2>

      <figure>
        <img src="images/rafting1.jpg" alt="River Guide">
        <figcaption>John Doe – Senior River Guide</figcaption>
      </figure>

      <figure>
        <img src="images/rafting2.jpg" alt="Safety Officer">
        <figcaption>Jane Smith – Safety Officer</figcaption>
      </figure>

      <figure>
        <img src="images/rafting3.jpg" alt="Operations Manager">
        <figcaption>Mike Brown – Operations Manager</figcaption>
      </figure>
    </section>

  </main>

</head>
